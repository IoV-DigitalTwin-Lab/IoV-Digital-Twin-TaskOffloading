version: '3.8'

services:
  # Redis - Real-time Digital Twin State
  redis:
    image: redis:7-alpine
    container_name: omnet_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - omnet_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL - Historical Data & Training
  postgres:
    image: postgres:15
    container_name: omnet_postgres
    environment:
      POSTGRES_DB: complex_network
      POSTGRES_USER: omnet_user
      POSTGRES_PASSWORD: omnet_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - omnet_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omnet_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Commander - Web UI for Redis (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - omnet_network
    profiles:
      - debug

  # pgAdmin - Web UI for PostgreSQL (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@omnet.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - omnet_network
    profiles:
      - debug

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  omnet_network:
    driver: bridge
