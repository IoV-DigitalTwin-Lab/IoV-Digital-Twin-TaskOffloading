[General]
# === COMPLEX NETWORK SIMULATION WITH OBSTACLE LOCATION LOGGING ===
# Obstacle locations are logged during initialization
# Run './print_obstacles.sh' for detailed obstacle summary
cmdenv-express-mode = false  # Changed to false to see detailed logs
cmdenv-autoflush = true
cmdenv-status-frequency = 1s
**.cmdenv-log-level = info

# Enhanced logging for obstacles and environment
*.obstacles.cmdenv-log-level = debug
*.physicalEnvironment.cmdenv-log-level = info
*.manager.cmdenv-log-level = info

# INET specific module logging
*.radioMedium.cmdenv-log-level = debug
*.configurator.cmdenv-log-level = debug

image-path = ../../images
network = ComplexNetwork

##########################################################
#            Advanced Visualization Configuration        #
##########################################################
# IntegratedCanvasVisualizer for comprehensive obstacle and communication visualization
*.visualizer.typename = "IntegratedCanvasVisualizer"

# Physical Environment Visualization
*.visualizer.physicalEnvironmentVisualizer.displayObstacles = true
*.visualizer.physicalEnvironmentVisualizer.enabled = true
*.visualizer.physicalEnvironmentVisualizer.obstacleColor = "auto"  # Use colors from obstacles.xml
*.visualizer.physicalEnvironmentVisualizer.obstacleOpacity = 0.7
*.visualizer.physicalEnvironmentVisualizer.obstacleLineWidth = 2
*.visualizer.physicalEnvironmentVisualizer.obstacleLineColor = "black"

# Obstacle Loss Visualization
*.visualizer.obstacleLossVisualizer.displayObstacleLoss = true
*.visualizer.obstacleLossVisualizer.enabled = true
*.visualizer.obstacleLossVisualizer.lossColor = "red"
*.visualizer.obstacleLossVisualizer.lineStyle = "dashed"
*.visualizer.obstacleLossVisualizer.lineWidth = 3

# Communication Link Visualization
*.visualizer.dataLinkVisualizer.displayLinks = true
*.visualizer.dataLinkVisualizer.enabled = true
*.visualizer.dataLinkVisualizer.lineColor = "blue"
*.visualizer.dataLinkVisualizer.lineStyle = "solid"
*.visualizer.dataLinkVisualizer.lineWidth = 2

# Packet Drop Visualization
*.visualizer.packetDropVisualizer.displayPacketDrops = true
*.visualizer.packetDropVisualizer.enabled = true
*.visualizer.packetDropVisualizer.icon = "msg/packet_s"
*.visualizer.packetDropVisualizer.iconColor = "red"
*.visualizer.packetDropVisualizer.fadeOutMode = "simulationTime"
*.visualizer.packetDropVisualizer.fadeOutTime = 3s

# Radio Signal Visualization
*.visualizer.radioVisualizer.displaySignals = true
*.visualizer.radioVisualizer.enabled = true
*.visualizer.radioVisualizer.signalColor = "yellow"
*.visualizer.radioVisualizer.signalOpacity = 0.5

# Medium Visualization for propagation effects
*.visualizer.mediumVisualizer.displaySignals = true
*.visualizer.mediumVisualizer.enabled = true
*.visualizer.mediumVisualizer.signalPropagationUpdateInterval = 100ms

##########################################################
#            Visual Enhancement Parameters               #
##########################################################
# Enhanced visualization settings for better appearance
*.**.mobility.visualRepresentation = "^vehicle"
*.node[*].icon = "device/car"
*.node[*].iconColor = "blue"
*.rsu[*].icon = "device/antennatower" 
*.rsu[*].iconColor = "red"
*.tls[*].icon = "misc/node2"
*.tls[*].iconColor = "yellow"

# Canvas and display settings for better visualization
*.**.drawTrails = true
*.**.trailLength = 100
*.**.updateInterval = 0.1s

# Transmission range visualization
*.connectionManager.drawMaxIntfDist = true
*.**.wlan[0].mgmt.frameCapacity = 10

# Enhanced obstacle visualization
*.world.useTorus = false
*.world.use2D = true
*.annotations.draw = true

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = true
print-undisposed = true
sim-time-limit = 400s

**.scalar-recording = true
**.vector-recording = true
*.**.nic.mac1609_4.promiscuous = false

# Enhanced logging settings (output files managed by OMNeT++ automatically)
# Results will be saved to results/ directory

*.playgroundSizeX = 400m  # SUMO network: -100 to 200 + margins
*.playgroundSizeY = 400m  # SUMO network: -200 to 100 + margins
*.playgroundSizeZ = 50m

##########################################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.autoShutdown = true
*.manager.launchConfig = xmldoc("ComplexNetwork.launched.xml")
*.manager.trafficLightModuleType = "org.car2x.veins.nodes.TrafficLight"

##########################################################
#            Connection Manager parameters               #
##########################################################
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 2600m

##########################################################
#            Traffic Light Settings                      #
##########################################################
*.tls[*].mobility.x = 0
*.tls[*].mobility.y = 0
*.tls[*].mobility.z = 3

*.tls[*].applType = "org.car2x.veins.modules.application.traci.TraCIDemoTrafficLightApp"
*.tls[*].logicType = "org.car2x.veins.modules.world.traci.trafficLight.logics.TraCITrafficLightSimpleLogic"

##########################################################
#                       RSU SETTINGS                     #
##########################################################
*.rsu[*].nic.mac1609_4.useAcks = true
*.node[*].nic.mac1609_4.useAcks = true

# RSU Position (aligned with road network)
*.rsu[0].mobility.x = -50   # Near junction J11
*.rsu[0].mobility.y = 10
*.rsu[0].mobility.z = 3

# RSU Application Settings
*.rsu[0].applType = "MyRSUApp"
*.rsu[*].appl.headerLength = 80bit
*.rsu[*].appl.sendBeacons = false
*.rsu[*].appl.dataOnSch = false
*.rsu[*].appl.beaconInterval = 4s
*.rsu[*].appl.beaconUserPriority = 7
*.rsu[*].appl.dataUserPriority = 5

# Second RSU
*.rsu[1].mobility.x = 50    # Near junction J14
*.rsu[1].mobility.y = -50
*.rsu[1].mobility.z = 3

*.rsu[1].applType = "MyRSUApp"
*.rsu[1].appl.sendOnce = true             # Enable single message sending
*.rsu[1].appl.sendTime = 5s               # Time to send the message
*.rsu[*].nic.mac1609_4.promiscuous = false
*.car[*].nic.mac1609_4.promiscuous = false
# RSU Physical Layer
*.rsu[*].nic.phy80211p.antennaOffsetZ = 0m

##########################################################
#                      Vehicle Nodes                     #
##########################################################
# FIXED: Vehicle Application Layer - Use your custom app
# *.node[*].applType = "SingleMessageVehicleApp"  # Default for all nodes

# Special configuration for vehicle[0] to use PayloadVehicleApp
*.node[*].applType = "PayloadVehicleApp"  # Use our new payload app for the first vehicle

*.node[*].appl.headerLength = 80bit
*.node[*].appl.sendBeacons = false
*.node[*].appl.dataOnSch = false
*.node[*].appl.beaconInterval = 1s

# PayloadVehicleApp specific parameters
*.node[*].appl.initFlocHz = uniform(3e9, 7e9)        # local CPU capacity (Hz)
*.node[*].appl.initTxPower_mW = uniform(50, 200)     # radio TX power budget (mW)
*.node[*].appl.heartbeatIntervalS = 0.5s             # heartbeat interval
*.node[*].appl.taskGenIntervalS = uniform(1s, 3s)    # task generation interval
*.node[*].appl.paramJitterFactor = 0.0               # no jitter
*.node[*].appl.taskSizeB_min = 1e5
*.node[*].appl.taskSizeB_max = 1.5e5
*.node[*].appl.cpuPerByte_min = 2e6
*.node[*].appl.cpuPerByte_max = 4e6
*.node[*].appl.deadlineS_min = 0.15s
*.node[*].appl.deadlineS_max = 0.35s
*.node[*].appl.divs_min = 1
*.node[*].appl.divs_max = 4

# Vehicle Mobility
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 0
*.node[*].veinsmobility.setHostSpeed = false
*.node[*0].veinsmobility.accidentCount = 0
*.node[*0].veinsmobility.accidentStart = 73s
*.node[*0].veinsmobility.accidentDuration = 50s

##########################################################
#            802.11p Physical Layer parameters           #
##########################################################
# Enhanced PHY settings for Phase 3 advanced models
*.**.nic.phy80211p.minPowerLevel = -110dBm
*.**.nic.phy80211p.useNoiseFloor = true
*.**.nic.phy80211p.noiseFloor = -110dBm  # Aligned with INET thermal noise
*.**.nic.phy80211p.usePropagationDelay = true
*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")

# Enhanced antenna configuration for advanced propagation
*.**.nic.phy80211p.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")
*.node[*].nic.phy80211p.antennaOffsetY = 0m
*.node[*].nic.phy80211p.antennaOffsetZ = 1.5m  # Realistic vehicle antenna height

# Advanced propagation parameters
*.**.nic.phy80211p.centerFrequency = 5.89GHz
*.**.nic.phy80211p.sensitivity = -85dBm        # Enhanced sensitivity
*.**.nic.phy80211p.thermalNoise = -110dBm      # Thermal noise floor

##########################################################
#            802.11p MAC Layer parameters                #
##########################################################
# IMPORTANT: Enable unicast support by enabling ACKs
*.**.nic.mac1609_4.useAcks = true
*.**.nic.mac1609_4.useServiceChannel = false
*.**.nic.mac1609_4.txPower = 20mW
*.**.nic.mac1609_4.bitrate = 6Mbps

##########################################################
# Phase 4: Advanced Environmental Modeling Configuration #
##########################################################

# Enhanced Physical Environment Configuration
*.physicalEnvironment.config = xmldoc("environment.xml")
*.physicalEnvironment.coordinateSystem.typename = "SimpleCoordinateSystem"
*.physicalEnvironment.coordinateSystem.coordinateSystemModule = ""

# Advanced INET Radio Medium with Environmental Integration
*.inetRadioMedium.typename = "Ieee80211ScalarRadioMedium"
*.inetRadioMedium.backgroundNoise.power = -110dBm

# Two-Ray Ground Reflection with enhanced material properties
*.inetRadioMedium.pathLoss.typename = "TwoRayGroundReflection"
*.inetRadioMedium.pathLoss.systemLoss = 0dB
*.inetRadioMedium.pathLoss.ht = 1.5m  # Vehicle antenna height
*.inetRadioMedium.pathLoss.hr = 1.5m  # Receiver antenna height

# INET Dielectric Obstacle Loss for advanced building modeling
*.inetRadioMedium.obstacleLoss.typename = "DielectricObstacleLoss"
*.inetRadioMedium.obstacleLoss.medium.typename = "HomogeneousMedium"
*.inetRadioMedium.obstacleLoss.enableReflection = true
*.inetRadioMedium.obstacleLoss.enableRefraction = true

# Enhanced Log-Normal Shadowing for urban environment
*.inetRadioMedium.pathLoss.shadowingModel.typename = "LogNormalShadowing"
*.inetRadioMedium.pathLoss.shadowingModel.sigma = 6.0dB  # Higher for dense urban
*.inetRadioMedium.pathLoss.shadowingModel.correlationDistance = 30m  # Shorter for dense buildings

# Frequency and bandwidth configuration
*.inetRadioMedium.mediumLimitCache.carrierFrequency = 5.89GHz
*.inetRadioMedium.mediumLimitCache.bandwidth = 10MHz

# Enhanced interference modeling for urban environment
*.inetRadioMedium.neighborCache.range = 1500m  # Reduced for dense urban
*.inetRadioMedium.rangeFilter = "communicationRange"
*.inetRadioMedium.radioModeFilter = true

# Detailed logging for environmental modeling validation
*.inetRadioMedium.cmdenv-log-level = info
*.inetRadioMedium.pathLoss.cmdenv-log-level = debug
*.inetRadioMedium.obstacleLoss.cmdenv-log-level = info
*.physicalEnvironment.cmdenv-log-level = info
*.configurator.cmdenv-log-level = info

# INET network configuration for urban environment
*.configurator.config = xml("<config><interface hosts='**' address='10.0.0.x' netmask='255.255.255.0'/></config>")

# Enhanced coordination between Veins obstacles and INET environment
# Both systems work together for comprehensive urban modeling

##########################################################
# Obstacle parameters                                    #
##########################################################
# Enhanced obstacle control with visualizer integration
*.obstacles.obstacles = xmldoc("obstacles.xml")
*.obstacles.debug = true           # Enable obstacle visualization
*.obstacles.draw = true            # Ensure obstacles are drawn
*.obstacles.fillOpacity = 0.9      # More opaque fill for better visibility
*.obstacles.lineWidth = 3          # Thicker outline for better contrast
*.obstacles.lineColor = "black"    # Black outlines
*.obstacles.refresh = true         # Refresh obstacle display

# Qtenv visualization enhancement for realistic obstacles
*.obstacles.drawObstacles = true   # Explicitly enable obstacle drawing
*.obstacles.drawShapes = true      # Draw obstacle shapes (not just outlines)
*.obstacles.fillColor = "auto"     # Use colors from obstacles.xml
*.obstacles.outlineWidth = 1       # Outline thickness
*.obstacles.outlineColor = "darkgray" # Outline color

# Qtenv specific rendering options for enhanced visuals
qtenv-default-run = 1
*.world.use2D = true
*.world.traceDepth = 3

# Enhanced obstacle appearance in Qtenv
**.obstacles.drawBounds = true
**.obstacles.drawFill = true
**.obstacles.fillPattern = "solid"
**.obstacles.lineStyle = "solid"

# Additional Veins visualization parameters
**.drawObstacles = true
**.displayObstacles = true
**.drawObstacleContours = true

# Enhanced logging for obstacle information
*.obstacles.cmdenv-log-level = info
*.obstacles.printObstacles = true  # Print obstacle details at startup

# Physical Environment Configuration for INET visualizer
*.physicalEnvironment.config = xmldoc("environment.xml")
*.physicalEnvironment.coordinateSystem.typename = "SimpleCoordinateSystem"
*.physicalEnvironment.objectCache.updateInterval = 1s

# Enhanced visual settings for better appearance
*.world.use2D = true
*.world.useTorus = false

##########################################################
# Annotation parameters                                  #
##########################################################
*.annotations.draw = true

##########################################################
#                      Configs                           #
##########################################################
[Config Default]

[Config Phase4-UrbanEnvironment]
extends = Default
description = "Phase 4: Advanced urban environment with comprehensive obstacle visualization"

# Enhanced environmental and obstacle logging
*.physicalEnvironment.cmdenv-log-level = debug
*.inetRadioMedium.obstacleLoss.cmdenv-log-level = debug
*.obstacles.cmdenv-log-level = debug
*.manager.cmdenv-log-level = info

# Advanced visualizer configuration for urban environment
*.visualizer.physicalEnvironmentVisualizer.displayObstacles = true
*.visualizer.physicalEnvironmentVisualizer.obstacleOpacity = 0.8
*.visualizer.obstacleLossVisualizer.displayObstacleLoss = true
*.visualizer.dataLinkVisualizer.displayLinks = true
*.visualizer.packetDropVisualizer.displayPacketDrops = true

# Urban-specific parameters
*.inetRadioMedium.pathLoss.shadowingModel.sigma = 8.0dB  # Dense urban shadowing
*.inetRadioMedium.neighborCache.range = 1000m  # Shorter range in dense city

# Enhanced obstacle configuration with detailed logging
*.obstacles.debug = true          # Enable obstacle visualization
*.obstacles.drawShape = true      # Draw obstacle shapes
*.obstacles.printObstacles = true # Print obstacle locations at startup

# Custom vehicle icons for urban environment
*.node[*].canvasImageSize = 20
*.rsu[*].canvasImageSize = 30

[Config Phase4-SuburbanEnvironment]
extends = Default
description = "Phase 4: Suburban environment with mixed building density"

# Suburban-specific parameters
*.inetRadioMedium.pathLoss.shadowingModel.sigma = 5.0dB  # Moderate shadowing
*.inetRadioMedium.neighborCache.range = 1800m  # Longer range in suburbs
*.inetRadioMedium.pathLoss.shadowingModel.correlationDistance = 80m  # Longer correlation

[Config Phase4-IndustrialEnvironment]
extends = Default
description = "Phase 4: Industrial environment with large metal structures"

# Industrial-specific parameters
*.inetRadioMedium.obstacleLoss.enableReflection = true  # More reflections from metal
*.inetRadioMedium.pathLoss.shadowingModel.sigma = 4.0dB  # Lower but varied shadowing
*.inetRadioMedium.neighborCache.range = 2200m  # Open industrial areas

[Config Phase4-DenseUrbanWithTraffic]
extends = Phase4-UrbanEnvironment
description = "Dense urban with heavy traffic (dynamic obstacles)"

# Dense traffic parameters
*.inetRadioMedium.pathLoss.shadowingModel.sigma = 10.0dB  # Very high urban + traffic
*.inetRadioMedium.neighborCache.range = 800m  # Very short range
*.manager.updateInterval = 0.1s  # Faster updates for dynamic environment

[Config Phase3-NakagamiFading]
extends = Default
description = "Phase 3: Test Nakagami fading with Two-Ray ground reflection"

# Enhanced INET radio medium logging
*.inetRadioMedium.cmdenv-log-level = debug
*.inetRadioMedium.pathLoss.cmdenv-log-level = debug

# Nakagami fading parameters (via analog models in config.xml)
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.decider = xmldoc("config.xml")

# Variable fading severity for different scenarios
*.**.nic.phy80211p.thermalNoise = -110dBm
*.**.nic.phy80211p.sensitivity = -85dBm

[Config Phase3-UrbanShadowing] 
extends = Phase3-NakagamiFading
description = "Urban environment with enhanced shadowing and obstacles"

# Increased shadowing for urban environment
*.inetRadioMedium.pathLoss.shadowingModel.sigma = 8.0dB  # Higher urban shadowing
*.inetRadioMedium.pathLoss.shadowingModel.correlationDistance = 30m  # Shorter correlation

# Enable obstacle shadowing
*.obstacles.debug = false  # Reduce obstacle debug for performance

[Config Phase3-HighMobility]
extends = Phase3-NakagamiFading  
description = "High mobility scenario with Doppler effects"

# Enhanced Jakes fading for high speed
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")

# Shorter coherence time for fast fading
*.inetRadioMedium.pathLoss.coherenceTime = 5ms

# Higher update frequency for mobile scenarios
sim-time-limit = 100s
*.manager.updateInterval = 0.1s

[Config Phase2-HybridRadio]
extends = Default
description = "Phase 2: Test hybrid Veins-INET radio configuration"

# Enable hybrid radio logging
*.inetRadioMedium.cmdenv-log-level = info

# Basic path loss for compatibility testing
*.inetRadioMedium.pathLoss.typename = "FreeSpacePathLoss"
*.inetRadioMedium.pathLoss.systemLoss = 0dB

# Ensure frequency alignment between Veins and INET
*.**.nic.phy80211p.centerFrequency = 5.89GHz
*.inetRadioMedium.mediumLimitCache.carrierFrequency = 5.89GHz

[Config WithBeaconing]
*.rsu[*].appl.sendBeacons = true
*.node[*].appl.sendBeacons = true

[Config WithChannelSwitching]
*.**.nic.mac1609_4.useServiceChannel = true
*.node[*].appl.dataOnSch = true
*.rsu[*].appl.dataOnSch = true

[Config DT-PreSync]
extends = Default

seed-set = ${repetition}
num-rngs = 3

# Vehicles use separated heartbeat + task arrival
*.node[*].applType = "VehicleApp"

# Vehicle (persistent) state
*.node[*].appl.initFlocHz       = uniform(3e9, 7e9, 2)
*.node[*].appl.initTxPower_mW   = uniform(50, 200, 2)

# Heartbeat cadence (vehicle status only)
*.node[*].appl.heartbeatIntervalS = 0.5s     # e.g., 2 Hz; set 0.1s for 10 Hz if needed

# Task arrival cadence (independent of heartbeat)
*.node[*].appl.taskGenIntervalS = uniform(1s, 3s, 2)  # mean ~2 s
*.node[*].appl.paramJitterFactor = 0.0                # 0 = no slow drift of Floc/TxP

# Task distributions (metadata only generated at task arrivals)
*.node[*].appl.taskSizeB_min   = 1e5
*.node[*].appl.taskSizeB_max   = 1.5e5
*.node[*].appl.cpuPerByte_min  = 2e6
*.node[*].appl.cpuPerByte_max  = 4e6
*.node[*].appl.deadlineS_min   = 0.15s
*.node[*].appl.deadlineS_max   = 0.35s
*.node[*].appl.divs_min        = 1
*.node[*].appl.divs_max        = 4

# Keep RSUs as before
*.rsu[0].applType = "MyRSUApp"
*.rsu[1].applType = "MyRSUApp"


